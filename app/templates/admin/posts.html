{% extends "base.html" %}

{% block page_content %}
<div class="col-sm-8">
	<table class="table table-striped">
		<tr><th>标题</th><th>时间</th><th>操作</th></tr>
		{% for post in posts %}
		<tr><td>{{post.title}}</td>
			<td>{{moment(post.timestamp).format('l')}}</td>
			<td><a class="btn btn-warning btn-xs" href="{{url_for('admin.edit_post',id=post.id)}}">编辑</a>
				<a class="btn btn-danger btn-xs" href="{{url_for('admin.delete',id=post.id)}}">删除</a>
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
