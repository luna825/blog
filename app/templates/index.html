{% extends "base.html" %}

{% block page_content %}
<div class="col-sm-8 blog-main">
{% include "_posts.html" %}
  <nav>
    <ul class="pager">
      <li {% if not pagination.has_prev %}class="disabled"{% endif%}><a href="{{url_for('main.index',page=pagination.page-1)}}">Previous</a></li>
      <li {% if not pagination.has_next %}class="disabled"{% endif%}><a href="{{url_for('main.index',page=pagination.page+1)}}">Next</a></li>
    </ul>
  </nav>
</div>
{% endblock %}
